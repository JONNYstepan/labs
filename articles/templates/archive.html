<!DOCTYPE html>
<html>
<head>
	<title>Архив всех статей</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body class = "archive">
	<h1 class = "H1">Архив всех статей</h1>
	<div class = "header">
		<img src = '/static/img/archive.png'>
	</div>
	<div class = "create_new_post" >
		<a href ="/create_new_post"><h2 class= "create_new_post_">Написать новую статью</h2></a>
	</div>
 	<div class = "archive_1">
 	{% for post in posts %}
 		<div class = "one-post">
 			<div class = "post-title">
 				<a href="/article/{{post.id}}"><h2 class = "post-title_">{{ post.title}}</h2></a>
 			</div>
 			<div class = "article-info">
 				<div class = "article-author">{{post.author.username}}</div>
 				<div class = "article-created-date">{{post.created_date}}</div>
 				<p class = "article-text">{{post.get_excerpt}}</p>
 			</div>
 		</div>
 	{% endfor %}
 	</div>
</body>
</html>
