<!DOCTYPE html>
<html>
	<head>
		<title>Архив всех статей</title>
	</head>
	<body>
		<h1>Архив всех статей</h1>
		<div class="header">
			<img src ="../static/img/archive.png" style="height: 200px;width: 200px">
		</div>
		<div class = "archive">
			{% for post in posts %}
				<div class = "one-post">
					<h2 class = "post-title">{{ post.title}}</h2>
					<div class = "article-info">
						<div class = "article-author">{{ post.author.username }}</div>
						<div class = "article-created-date">{{ post.sreated_date }}</div>
					</div>
					<p class = "article-text">{{ post.get_excerpt }}</p>
				</div>
			{% endfor %}
	</body>
