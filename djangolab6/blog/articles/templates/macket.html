<!DOCTYPE html>
<html>
<title>Регистрация</title>
<head>
	<link rel="slysheet" type="text/css" href="../static/scc/styles.css">
</head>
<body class = "reg_form">
	<div id="navigation">
		{% if request.user.is_authenticated %}
			<div id='nav'>
				<a href="/home">Статьи</a>
			</div>
		{% endif %}
		<div id ='nav_'>
			<a href ="{{'/registration'}}">Регистрация</a>
			{% if request.user.is_authenticated %}
				<a href = "{{'/logout'}}">Выход</a>
			{% else %}
				<a href = "{{'/login'}}">Войти</a>
			{% endif %}
		</div>
	</div>
	<div id="info_message">
		{{message}}
	</div>
	{% block content %} {% endblock %}
</body>
</html>
