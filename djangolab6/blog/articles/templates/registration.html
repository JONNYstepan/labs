{% extends "macket.html" %}
{% block content %}
	<div class="content_reg">
		<h1 class = "rega">Регистрация</h1>
		<form method="POST" class='registration'> {% csrf_token %}
			<input type="text" name="login" placeholder = "Логин" value="{{form.login}}"> <br>
			<input type="email" name="email" placeholder = "Адрес электронной почты" value="{{ form.email}}"> <br>
			<input type="password" name="password" placeholder="Пароль" value='{{ form.password }}'> <br>
			<input type="submit" value="Зарегистрироваться">
		</form>
		{{form.errors}}
	</div>
{% endblock %}
